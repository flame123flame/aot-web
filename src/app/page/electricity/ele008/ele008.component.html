<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formData">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12 text-right">
            <button-add routerLink="/electricity/ele008detail"></button-add>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
              <thead class="text-center">
                <tr>
                  <th style="text-align: center !important">ประเภทค่าไฟ</th>
                  <th style="text-align: center !important">ประเภทอัตรา</th>
                  <th style="text-align: center !important">ประเภทแรงดัน</th>
                  <th style="text-align: center !important">วันที่ปรับปรุง </th>
                  <th style="text-align: center !important">ปรับปรุงโดย</th>
                  <th style="text-align: center !important">คำอธิบาย</th>
                  <th style="text-align: center !important">แก้ไข</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </form>

</app-card>

<!-- errorModal -->
<modal-error #errorModal>
</modal-error>

<!-- modalRemark -->
<modal-custom #modalRemark header="คำอธิบาย">
  <div body>
    <div class="row">
      <div class="col-sm-12">
        <textarea class="form-control form-control-sm" readonly>{{remarkStr}}</textarea>
      </div>
    </div>
  </div>
</modal-custom>
