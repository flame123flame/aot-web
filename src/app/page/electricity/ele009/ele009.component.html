<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formData">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-12 text-right">
            <button-add routerLink="/electricity/ele009detail"></button-add>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
              <thead class="text-center">
                <tr>
                  <th class="text-center">วันที่มีผล</th>
                  <th class="text-center">ประเภทบริการ</th>
                  <th class="text-center">อัตราค่าภาระ</th>
                  <th class="text-center">วันที่ปรับปรุง</th>
                  <th class="text-center">ปรับปรุงโดย </th>
                  <th class="text-center">หมายเหตุ</th>
                  <th class="text-center">แก้ไข</th>
                  <th class="text-center">ประวัติ</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>

  </form>
</app-card>
<modal-custom #modalRemark header="หมายเหตุ">
  <div body>
    <div class="row">
      <div class="col-sm-12">
        <textarea class="form-control form-control-sm" readonly>{{remarkStr}}</textarea>
      </div>
    </div>
  </div>
</modal-custom>
<!-- modalHistory -->
<modal-custom #modalHistory header="ประวัติวันที่ปรับปรุง">
  <div body>
    <div class="row">
      <div class="col-sm-12">
        <table id="datatableHistory" class="table table-bordered table-striped table-sm" style="width:100%">
          <thead class="text-center">
            <tr>
              <th class="text-center">ประเภทบริการ</th>
              <th class="text-center">ปรับปรุงโดย</th>
              <th class="text-center">วันที่ปรับปรุง</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</modal-custom>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
