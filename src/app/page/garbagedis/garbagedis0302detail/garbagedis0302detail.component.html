<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button-back routerLink="/garbagedis/garbagedis003"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save routerLink="/garbagedis/garbagedis003"></button-save>
      <button-cancel routerLink="/garbagedis/garbagedis003"></button-cancel>
    </div>
  </div>
  <hr>

  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>ประจำปี : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกประจำปี">
    </div>
    <div class="col-2 text-right ">
      <p>ประเภทขยะ : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกประเภทขยะ">
    </div>
  </div>

  <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ขนาด : <span class="text-danger">*</span></p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกขนาด">
      </div>
      <div class="col-1  ">
          <p>กก.</p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-2 text-right ">
          <p>อัตราค่าภาระ : <span class="text-danger">*</span></p>
        </div>
        <div class="col-4">
          <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกขนาด">
        </div>
        <div class="col-1  ">
            <p>บาท</p>
          </div>
      </div>
  <div class="row mt-2">

    <div class="col-2 text-right ">
      <p>หมายเหตุ : </p>
    </div>
    <div class="col-10">
      <textarea class="form-control form-control-sm"></textarea>
    </div>
  </div>

</app-card>
