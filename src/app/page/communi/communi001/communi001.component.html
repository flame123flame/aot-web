<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formSearch">
    <div class="row">
      <div class="col-2 text-right ">
        <p>รหัสผู้ประกอบการ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="รหัสผู้ประกอบการ"
          formControlName="entreprenuerCode">
      </div>
      <div class="col-2 text-right ">
        <p>เลขที่สัญญา :</p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา" formControlName="contractNo">
      </div>
    </div>


    <div class="row mt-1">
      <div class="col-md-12 text-right">
        <button-search (click)="search()"></button-search>
        <button-add routerLink="/communi/communi001detail"></button-add>
      </div>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-md-12">
      <table id="datatable" class="table table-bordered table-striped table-sm nowrap" style="width:100%">
        <thead class="text-center">
          <tr>
            <th>ผู้ประกอบการ</th>
            <th>เลขที่สัญญา</th>
            <th>จำนวนวิทยุมือถือ</th>
            <th>อัตราค่าภาระ</th>
            <th>วันที่ขอใช้บริการ </th>
            <th>เลขที่ใบแจ้งหนี้</th>
            <th>เลขที่ใบเสร็จ</th>
            <th>จัดการ</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

</app-card>
