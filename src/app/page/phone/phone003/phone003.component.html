<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="formGroup">
        <div class="row mt-2">
          <div class="col-2 text-right ">
            <p>ชื่อผู้ประกอบการ : </p>
          </div>
          <div class="col-4">
            <input type="text" class="form-control form-control-sm" placeholder="ชื่อผู้ประกอบการ"
              formControlName="customerName" />
          </div>
          <div class="col-2 text-right ">
            <p>เลขที่สัญญา :</p>
          </div>
          <div class="col-4">
            <input type="text" class="form-control form-control-sm" placeholder="เลขที่สัญญา"
              formControlName="contractNo" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-2 text-right ">
            <p>เลขหมาย : </p>
          </div>
          <div class="col-4">
            <input type="text" class="form-control form-control-sm" placeholder="เลขหมาย" formControlName="phoneNo" />
          </div>
          <!-- <div class="col-2 text-right ">
            <p>วันที่ยกเลิก :</p>
          </div>
          <div class="col-4">
            <input-calendar (changeDate)="dateChange($event)"></input-calendar>
          </div> -->
        </div>
        <div class="row mt-2">
          <div class="col-12 text-right">
            <button-search wording="ค้นหา" (click)="onSearchCriteria()"></button-search>
          </div>
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="scrollX">
            <table id="datatable" class="table table-bordered table-striped table-sm" style="width:100%">
              <thead class="text-center">
                <tr>
                  <th class="text-center">รหัสผู้ประกอบการ</th>
                  <th class="text-center">ผู้ประกอบการ</th>
                  <th class="text-center">เลขที่สัญญา</th>
                  <th class="text-center">เลขหมาย</th>
                  <th class="text-center">เงินประกัน</th>
                  <th class="text-center">วันที่สิ้นสุดการใช้งาน</th>
                  <th class="text-center">ใบแจ้งหนี้อัตราค่าภาระ</th>
                  <th class="text-center">ใบเสร็จอัตราค่าภาระ</th>
                  <th class="text-center">เลขใบแจ้งหนี้เงินประกัน</th>
                  <th class="text-center">ใบเสร็จเงินประกัน</th>
                  <th class="text-center">หมายเลขยืนยันการยกเลิก จาก SAP</th>
                  <th class="text-center">สถานะการส่งข้อมูลเข้าสู่ระบบ SAP</th>
                  <th class="text-center">แก้ไข</th>
                  <th class="text-center"></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-card>

<!-- successModal -->
<modal-success #successModal>
</modal-success>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
