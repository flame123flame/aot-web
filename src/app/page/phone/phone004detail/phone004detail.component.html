<app-breadcrumb [breadcrumb]="breadcrumb"  ></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row ">
    <div class="col-md-6 text-left">
      <button-back routerLink="/phone/phone004"></button-back>
    </div>
    <div class="col-md-6 text-right">
      <button-save (click)="onSave()"></button-save>
    </div>
  </div>
  <hr>
  <form [formGroup]="formDetail">
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>วันที่มีผล : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="dateChange($event)" #calendar></input-calendar>
      </div>
      <div class="col-2 text-right ">
        <p>ประเภท : </p>
      </div>
      <div class="col-4">
        <select formControlName="phoneType" class="form-control form-control-sm">
          <option value="">กรุณาเลือกประเภท</option>
          <option *ngFor="let item of phoneType" value="{{item.lovCode}}">{{item.descTh1}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>ประเภทบริการ : </p>
      </div>
      <div class="col-4">
        <input type="text" formControlName="serviceType" class="form-control form-control-sm"
          placeholder="กรุณากรอกประเภทบริการ">
      </div>
      <div class="col-2 text-right ">
        <p>อัตราค่าภาระ : </p>
      </div>
      <div class="col-4 input-group input-group-sm">
        <input type="number" formControlName="rateCharge" class="form-control form-control-sm" placeholder="">
        <div class="input-group-append">
          <span class="input-group-text">บาท</span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-2 text-right ">
        <p>หมายเหตุ : </p>
      </div>

      <div class="col-10">
        <textarea formControlName="remark" class="form-control form-control-sm"></textarea>
      </div>
    </div>
  </form>
</app-card>

<modal-confirm #saveModal (onConfirm)="onSubmitSave()"></modal-confirm>
<modal-success #successModal></modal-success>
<modal-error #errorModal></modal-error>
