<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row">
    <div class="col-sm-6 text-left">
      <button-back routerLink="/it/it009"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save routerLink="/it/it009"></button-save>
      <button-cancel routerLink="/it/it009"></button-cancel>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-2 text-right">
      <p>รหัสผู้ประกอบการ : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-sm" placeholder="ค้นหารหัสผู้ประกอบการ" aria-label="รหัสผู้ประกอบการ"
          aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="button-addon2"><i class="fa fa-search"
              aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
    <div class="col-2 text-right">
      <p>ชื่อผู้ประกอบการ : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกชื่อผู้ประกอบการ">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>เลขที่สัญญา : </p>
    </div>
    <div class="col-4">
      <input class="form-control form-control-sm">
    </div>

  </div>



  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>ประเภท : <span class="text-danger">*</span></p>
    </div>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          ค่า Staff page
        </label>
      </div>

    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>จำนวน : </p>
    </div>
    <div class="col-4">
      <input class="form-control form-control-sm">
    </div>
    <div class="col-3">
      <p>Username</p>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2 text-right ">

    </div>
    <div class="col-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          ค่า Public page
        </label>
      </div>

    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>จำนวน : </p>
    </div>
    <div class="col-4">
      <input class="form-control form-control-sm">
    </div>
    <div class="col-3">
      <p>Username</p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>จำนวนเงินรวม : </p>
    </div>
    <div class="col-8">
      <input class="form-control form-control-sm">
    </div>
    <div class="col-2">
      <p>บาท</p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>ภาษีมูลค่าเพิ่ม : </p>
    </div>
    <div class="col-8">
      <input class="form-control form-control-sm">
    </div>
    <div class="col-2">
      <p>บาท</p>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>รวมเงินทั้งหมด : </p>
    </div>
    <div class="col-8">
      <input class="form-control form-control-sm">
    </div>
    <div class="col-2">
      <p>บาท</p>
    </div>
  </div>


  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>สถานะ :</p>
    </div>
    <div class="col-4">
      <select class="form-control form-control-sm">
        <option>ใช้งาน</option>
        <option>ยกเลิก</option>
      </select>
    </div>
    <div class="col-2 text-right ">
      <p>วันที่เริ่มใช้งาน :</p>
    </div>
    <div class="col-4">
      <input-calendar></input-calendar>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-2 text-right ">
      <p>หมายเหตุ :</p>
    </div>
    <div class="col-4">
      <textarea class="form-control form-control-sm"></textarea>
    </div>
  </div>
</app-card>
