<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <div class="row ">
    <div class="col-sm-6 text-left">
      <button-back routerLink="/water/water001"></button-back>
    </div>
    <div class="col-sm-6 text-right">
      <button-save routerLink="/water/water001"></button-save>
      <button-cancel routerLink="/water/water001"></button-cancel>
    </div>
  </div>
  <hr>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>รหัสผู้ประกอบการ <span class="text-danger">*</span> :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="ค้นหารหัสผู้ประกอบการ">
    </div>
    <div class="col-2">
      <button-icon color="info"><i class="fa fa-search" aria-hidden="true"></i></button-icon>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>ชื่อผู้ประกอบการ <span class="text-danger">*</span> :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" placeholder="กรุณากรอกชื่อผู้ประกอบการ">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>เลขที่สัญญา :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" readonly>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>ขนาดมิเตอร์ <span class="text-danger">*</span> :</p>
    </div>
    <div class="col-4">
      <select class="form-control form-control-sm">
        <option>ขนาดมิเตอร์ 1 1/2 นิ้ว</option>
        <option>ขนาดมิเตอร์ 1 นิ้ว</option>
        <option>ขนาดมิเตอร์ 1/2 นิ้ว</option>
      </select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>Serial No. มิเตอร์ <span class="text-danger">*</span> :</p>
    </div>
    <div class="col-4">
      <select class="form-control form-control-sm">
        <option> </option>
      </select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>ชื่อมิเตอร์ :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" readonly>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>สถานที่ตั้งมิเตอร์ :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" readonly>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>พื้นที่เช่า :</p>
    </div>
    <div class="col-4">
      <input type="text" class="form-control form-control-sm" readonly>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>วันที่เริ่มใช้งาน :</p>
    </div>
    <div class="col-4">
      <input-calendar></input-calendar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>วันที่สิ้นสุดใช้งาน :</p>
    </div>
    <div class="col-4">
      <input-calendar></input-calendar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-3 text-right ">
      <p>หมายเหตุ <span class="text-danger">*</span> :</p>
    </div>

    <div class="col-4">
      <textarea class="form-control form-control-sm" rows="4"></textarea>
    </div>
  </div>
</app-card>
