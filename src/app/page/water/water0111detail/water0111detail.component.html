<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
<app-card header="ทสภ." isButton="false">
  <form [formGroup]="formAddWaterMaintenance">
    <div class="row">
      <div class="col-sm-6 text-left">
        <button-back (click)="onPages()"></button-back>
      </div>
      <div class="col-sm-6 text-right">
        <button-save *ngIf="!buttomedit" (click)="editWater()"></button-save>
        <button-save *ngIf="buttomedit" (click)="onSave()"></button-save>
      </div>
    </div>
    <hr>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>ท่าอากาศยาน :</p>
      </div>
      <div class="col-4">
        <select class="form-control form-control-sm" formControlName="airport">
          <option value="" hidden>กรุณาเลือกสนามบิน</option>
          <option *ngFor="let item of airport" [value]="item.descTh1.trim()">{{item.descTh1.trim()}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>วันที่มีผล : </p>
      </div>
      <div class="col-4">
        <input-calendar (changeDate)="setDate($event)" #calendar1></input-calendar>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>ขนาดมิเตอร์ : </p>
      </div>
      <div class="col-4">
        <input type="text" class="form-control form-control-sm" placeholder="" formControlName="waterMeterSize">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>อัตราค่าภาระ : </p>
      </div>
      <div class="col-3">
        <input type="number" class="form-control form-control-sm" placeholder="" formControlName="chargeRates">
      </div>
      <div class="col-1">
        บาท
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-4 text-right ">
        <p>หมายเหตุ <span class="text-danger">*</span> :</p>
      </div>
      <div class="col-4">
        <textarea class="form-control form-control-sm" formControlName="remark"></textarea>
      </div>
    </div>
  </form>
  <hr>
</app-card>

<!-- saveModal -->
<modal-confirm #saveModal (onConfirm)="save()">
</modal-confirm>
<!-- errorModal -->
<modal-error #errorModal>
</modal-error>
